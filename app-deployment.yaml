apiVersion: apps/v1
kind: Deployment
metadata:
  name: booksreview
  labels:
    app: booksreview
spec:
  selector:
    matchLabels:
      app: booksreview
  replicas: 2
  template:
    metadata:
      name: booksreview
      labels:
        app: booksreview
    spec:
      containers:
        - image: harshilpadasala/booksreview:main-12337302990
          name: booksreview
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
