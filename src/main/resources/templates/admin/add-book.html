<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Add custom styles here if needed */
        body {
            padding: 20px;
        }

        .back-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add a New Book</h2>
    <form th:action="@{/books/addBook}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Add Book</button>
    </form>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger mt-3">Logout</button>
        </form>
    </div>

</div>

<a th:href="@{/books}" class="back-link">Back to Index</a>

<!-- Add Bootstrap JS and Popper.js (optional) for advanced features -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
